<!DOCTYPE html>
<html class="no-js">
    <head>
    <meta charset="utf-8">
    <title>Metronome Empty Example</title>
    <style>
        body{
            background-color: #fff;
        }
        #container{
            position: absolute;
            left: 50%;
            top: 50%;
        }
        #logo img{
            margin: -62px 0 0 -62px;
        }
    </style>
</head>

<body>
    <a href="https://github.com/recyclerobot/steadyBeat.js/"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>
    <div id="container">
        <div id="logo"><img src='http://weworkweplay.com/logo.png' width="125" height="125"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.26/howler.min.js"></script>

    <script src="js/steadyBeat.js"></script>
    <script>
        $(document).ready(function(){
            // EXAMPLE USAGE
            var intervalTime = 600;
            var metronom = new Howl({
                urls: ['sound/metronom.wav'],
                onload: function(){
                    steadyBeat.setReturnLoop(function(){
                        $("#logo img").animate({
                            "width": 125,
                            "height": 125,
                            "marginLeft": -62,
                            "marginTop": -62
                        }, (intervalTime/2)-(intervalTime/100)*10, function(){
                            $("#logo img").animate({
                                "width": 250,
                                "height": 250,
                                "marginLeft": -125,
                                "marginTop": -125
                            }, (intervalTime/2)-(intervalTime/100)*10)
                        });
                        metronom.play();
                    });
                    // 2. start our metronome and define tempo
                    steadyBeat.start(intervalTime); // set Tempo to 300 milliseconds
                }
            })

            
        });
    </script>

</body>
</html>
